	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="index.html" id="logo">Victor Ozoh</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="index.html">About</a></li>
			        <li><a href="portfolio.html">Portfolio</a></li>
			        <li><a href="contact.html">Contact</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</div> <!-- end of container inside nav bar -->
	  
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8">
				<section class="main-section">
					<h1>Contact</h1>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Name</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="John Smith">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Email</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
					  </div>
					  <div class="form-group">
					  	<label for="exampleInputPassword1">Message</label>
					  	<textarea class="form-control"></textarea>
					  </div>
					  
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</section>
			</div>
			<div class="col-lg-4 col-md-4">
				<section class="sidebar">
					<div id="connect">
						<h2>Connect with Me</h2>
						<div></div>
						<img src="assets/images/github.png" class="social-icons">
						<img src="assets/images/linkedin.png" class="social-icons">
						<img src="assets/images/stackoverflow.png" class="social-icons">
					</div>
				</section>
			</div>			
		</div>
	</div>




	<footer class="footer">
